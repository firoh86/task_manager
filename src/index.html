<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>task_manager</title>
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear" id="clear">
          <p>Reset list</p>
          <i class="fas fa-sync-alt fa-2x"></i>
        </div>
      </div>
      <div class="add-item"  id="add-item"  data-color="">
        <button id="addToDo" class="addToDo">
          <i class="fas fa-plus-circle fa-2x addicon"></i>
        </button>
        <input type="text" id="mensaje" placeholder="Add a to-do" />
        <input type="datetime-local" id="fecha" placeholder="time left" />
        <div class="select">
          <button id="green" class="green button"></button>
          <button id="yellow" class="yellow button"></button>
          <button id="orange" class="orange button"></button>
          <button id="red" class="red button"></button>
        </div>
      </div>
      <class class="content">
        <ul id="list" class="list">         
        </ul>
      </div>
    </div>

    <script src="js/scripts-min.js"></script>
  </body>
</html>
